name: Android CI

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]

permissions:
  contents: read

concurrency:
  group: android-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Prepare dummy local.properties
        run: |
          echo "kakao.native.key=dummyValue" > local.properties
          echo "kakao.app.key=dummyValue" > local.properties

      - name: Ktlint check
        run: ./gradlew ktlintCheck --stacktrace

      - name: Build
        run: ./gradlew build --stacktrace
